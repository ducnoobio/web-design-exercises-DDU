<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- reset css -->
    <link rel="stylesheet" href="/assets/css/reset.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- style.css -->
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="content header-content">
            <img src="./img/main-logo.png" alt="" class="main-logo">
            <nav class="navbar">
                <div class="header-hang1">
                    <div class="seach">
                        <img src="./img/header-seach.png" alt="" class="header-seach">
                        <input type="text" placeholder="Săn shale mùa giáng sinh" class="header-text">
                        <button class="header-button">Tìm kiếm </button>
                    </div>
                    <div class="header-right">
                        <div class="home">
                            <img src="./img/header-home.png" alt="" class="header-home">
                            <span>Trang chủ</span>
                        </div>
                        <div class="face">
                            <img src="./img/header-face.png" alt="" class="header-face">
                            <span>Tài khoản</span>
                        </div>
                        <a href="#!" class="cart">
                            <img src="./img/header-shopping.png" alt="" class="shopping">
                        </a>
                    </div>

                </div>
                <div class="header__hang2">
                    <ul class="header__hang2--left">
                        <li><a href="#!"></a>Đón chờ 22/12</li>
                        <li><a href="#!"></a>Coupon 600k</li>
                        <li><a href="#!"></a>Khỏe đẹp </li>
                        <li><a href="#!"></a>Nhà cửa</li>
                        <li><a href="#!"></a>Sách</li>
                        <li><a href="#!"></a>Thể thao</li>
                    </ul>
                    
                    <div class="header__hang2--right">
                        <img src="./img/header-dot.png" alt="" class="header__dot">
                        <a href="#!" class="header__desc">Giao đến: <a href="#!" class="header__desc-2">Q. Hoàn Kiếm, P. Hàng Trống, Hà Nội</a></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- body -->
    <main class="body" style="background: #3c3838; height: 1000px;">

        <!-- product(phần sản phẩm) -->
        <div class="content">
                <!-- phần ảnh giới thiệu sản phẩm -->
                <figure class="main__intro"></figure>

                <!-- phần sản phẩm chính -->
                <div class="main__product">
                    <!-- phần giá tốt hôm nay -->
                    <section class="giatothomnay"></section>

                    <!-- phần sản phẩm bán chạy -->
                    <section class="sanphambanchay"></section>
                </div>
                <!-- <button class="xemthem"></button> -->
        </div>

        <!-- side-bar(phần thanh danh mục) -->
        <aside></aside>

        <!-- footer(phần cuối trang) -->
        <footer></footer>

        <!-- chat cố định -->
        <span class="chat"></span>
    </main>

</body>

</html>
